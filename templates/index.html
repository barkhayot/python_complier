<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <title>Python Compiler</title>
  </head>
  <body style="font-family:Verdana;"><br>
    <h1 style="text-align:center;">Python Compiler</h1><br>

    <div class="container">
      <form action="/runcode" method="post">
        {% csrf_token %}
      <div class="row">
        <div class="col-6 form-group">
          <label for="codearea">Code Area</label>
          <textarea type="text" style="background: url(http://i.imgur.com/2cOaJ.png);
          background-attachment: local;
          background-repeat: no-repeat;
          padding-left: 35px;
          padding-top: 10px;
              border-color:BLACK;
              font-size: 11px;
              background-color: black;
              color: white;
              
          }" class="form-control" id="codearea" name="codearea" rows="20" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}">{{ code }}</textarea>
        </div>

        <div class="col-6 form-group">
          <label for="output">Output</label>
          <textarea style="font-size: 14px;" type="text" class="form-control"  id="output" name="output" rows="16" disabled> {{ output }} </textarea>

        </div>
      </div>
      <br>
      <br>
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary">Run Code</button>
    </div>
</form>



    

</div>


  </body>
</html>
